<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f3f4f6;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #3b82f6; margin-bottom: 10px; }
        .canvas-container {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        canvas {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
        }
        button:hover { background: #2563eb; }
        .info {
            background: #eff6ff;
            border: 1px solid #3b82f6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            background: #f0fdf4;
            border: 1px solid #22c55e;
            color: #15803d;
        }
        label { display: block; margin: 15px 0 5px; font-weight: 500; }
        input[type="text"], input[type="color"] {
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ PWA Icon Generator</h1>
        <p>Generate icons for your Student Expense Tracker PWA</p>

        <div class="info">
            <strong>‚ö†Ô∏è Instructions:</strong>
            <ol>
                <li>Customize the icon below</li>
                <li>Click each icon to download</li>
                <li>Save all 3 files to your <code>public/</code> folder</li>
            </ol>
        </div>

        <label>Icon Text/Emoji:</label>
        <input type="text" id="iconText" value="üí∏" maxlength="2" style="width: 100px; font-size: 40px; text-align: center;">

        <label>Background Color:</label>
        <input type="color" id="bgColor" value="#3b82f6">

        <label>Text Color:</label>
        <input type="color" id="textColor" value="#ffffff">

        <br><button onclick="generateIcons()">üé® Generate Icons</button>

        <div class="canvas-container" id="canvasContainer"></div>

        <div id="successMessage" style="display: none;" class="info success">
            ‚úÖ Icons generated! Click each icon to download.
        </div>
    </div>

    <script>
        const iconSizes = [
            { size: 192, name: 'pwa-192x192.png', label: 'App Icon (192x192)' },
            { size: 512, name: 'pwa-512x512.png', label: 'Splash Icon (512x512)' },
            { size: 180, name: 'apple-touch-icon.png', label: 'iOS Icon (180x180)' }
        ];

        function generateIcons() {
            const container = document.getElementById('canvasContainer');
            const text = document.getElementById('iconText').value || 'üí∏';
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            
            container.innerHTML = '';

            iconSizes.forEach(({ size, name, label }) => {
                const wrapper = document.createElement('div');
                wrapper.style.textAlign = 'center';
                
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.title = `Click to download ${name}`;
                
                const ctx = canvas.getContext('2d');
                
                // Background
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, size, size);
                
                // Text/Emoji
                ctx.fillStyle = textColor;
                ctx.font = `${size * 0.6}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, size / 2, size / 2);
                
                // Download on click
                canvas.onclick = () => downloadCanvas(canvas, name);
                canvas.style.width = '150px';
                canvas.style.height = '150px';
                
                const labelEl = document.createElement('div');
                labelEl.textContent = label;
                labelEl.style.marginTop = '8px';
                labelEl.style.fontSize = '12px';
                labelEl.style.color = '#6b7280';
                
                wrapper.appendChild(canvas);
                wrapper.appendChild(labelEl);
                container.appendChild(wrapper);
            });

            document.getElementById('successMessage').style.display = 'block';
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate default icons on load
        window.onload = generateIcons;
    </script>
</body>
</html>
